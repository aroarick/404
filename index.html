<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="words">
      <h1 class="dead-highlight">Dead Link</h1>
      <h1 class="error">ERROR 404</h1>
      <h1 class="dead">Dead Link</h1>
    </div>
    <div class="arrow">
      <div class="arrow-stick"></div>
      <div class="arrow-head"></div>
    </div>
    <div class="link">
      <!-- Head -->
      <div class="head">
        <div class="nose"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
      </div>
      <!-- Hat -->
      <div class="hat">
        <div class="hat-bottom"></div>
        <div class="hat-bottom-tab"></div>
        <div class="hat-top"></div>
      </div>
      <!-- Ear -->
      <div class="ear"></div>
      <!-- Body -->
      <div class="body">
        <div class="belt"></div>
        <div class="arm">
          <div class="hand"></div>
        </div>
        <div class="sword">
          <div class="sword-handle"></div>
          <div class="sword-shaft"></div>
          <div class="sword-split"></div>
          <div class="sword-top"></div>
        </div>
        <!-- Leg -->
        <div class="leg1">
          <div class="foot1"></div>
          <div class="toes1"></div>
        </div>
        <div class="leg2">
          <div class="toes2"></div>
        </div>
      </div>
    </div>
    <!-- Arrow -->
  </body>
</html>
